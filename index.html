<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AR Musical Orchestra</title>
    
    <!-- Adding libraries -aframe,aframe-extra and ar.js,howler.js  -->
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
		<script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
		<script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.js" integrity="sha512-ZwRMM/apuAKDgOzzCM37VgAiaXCdI6DPMNAsHOLLH85vD6SAR0ROUb8TxecaMmt4e6KDFB3kpQxSBCMxAt12og==" crossorigin="anonymous"></script>
</head>
<body style:"margin: 0; overflow: hidden;">
    <a-scene embedded arjs="detectionMode: mono_and_matrix; matrixCodeType:3x3; debugUIEnabled: false; ">
        
        <!-- Adding images to assets to use them -->
        <a-assets>
        <img src="./assets/drums.png" id="drumsImg" alt="Drums">
        <img src="./assets/guitar.png" id="guitarImg" alt="Guitar">
        <img src="./assets/mic.png" id="micImg" alt="Mic">
        <img src="./assets/piano.png" id="pianoImg" alt="Piano">
        </a-assets>

        <!-- Alloting markers to each image -->
        <a-marker id="drum-marker" type="barcode" value="0">
            <a-image src="#drumsImg" rotation="90 0 0"></a-image>
        </a-marker>
        <a-marker id="guitar-marker" type="barcode" value="1">
            <a-image src="#guitarImg" rotation="90 0 0"></a-image>
        </a-marker>
        <a-marker id="mic-marker" type="barcode" value="2">
            <a-image src="#micImg" rotation="90 0 0"></a-image>
        </a-marker>
        <a-marker id="piano-marker" type="barcode" value="3">
            <a-image src="#pianoImg" rotation="90 0 0"></a-image>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>
<script src="index.js"></script>
<script src="helper.js"></script>
</html>
